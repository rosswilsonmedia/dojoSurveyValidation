<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div style="margin-top: 3em; padding: 3em; border: 1px solid #ced4da; border-radius: .25rem;" class="container">
        <h1 style="margin-bottom: .5em;">Submitted Info</h1>
        <table class="table">
            <tbody>
                {% for key in form_response: %}
                    <tr>
                        <td>{{ key.title() }}</td>
                        <td>{{ form_response[key] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="d-md-flex justify-content-md-end">
            <a class="btn btn-lg btn-primary" href="/" role="button" style="margin-top:1em;">Go Back</a>
        </div>
    </div>
</body>
</html>
